<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
  <div class="mb-3">
    <label for="name1" class="form-label">사용자ID</label>
    <input type="text" th:field="*{name1}" id="name1" class="form-control">
  </div>
  <div class="mb-3">
    <label for="password1" class="form-label">비밀번호</label>
    <input type="password" th:field="*{password1}" id="password1" class="form-control">
  </div>
  <div class="mb-3">
    <label for="password2" class="form-label">비밀번호 확인</label>
    <input type="password" th:field="*{password2}" id="password2" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">회원가입</button>
</form>
</body>
</html>
