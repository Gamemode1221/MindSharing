<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마인드맵 보기</title>
</head>
<body>
<div>
  <h1 th:text="${map.mapName}"></h1>
  <br>

  <form th:action="@{/MapDetail/{mapid}(mapid=${map.mapId})}" method="post">
    <label for="detail">노드 내용</label>
    <input type="text" id="detail" name="detail">
    <button type="submit">노드 추가</button>
  </form>
<a href="@{/MapDetail/{mapId}(mapId=${map.mapId})/nodeList}">노드 보기</a>
</div>
</body>
</html>
