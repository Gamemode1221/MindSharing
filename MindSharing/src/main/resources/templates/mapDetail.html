<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마인드맵 보기</title>
</head>
<body>
<div>
  <h1 th:text="${map.mapName}"></h1>
  <form th:action="@{/MapDetail}" method="post">
    <label for="nodeContent">노드 내용</label>
    <input type="text" id="nodeContent" name="nodeContent">
    <button type="submit">노드 추가</button>
  </form>
</div>
</body>
</html>
